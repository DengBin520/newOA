<title>ADER营销OA管理</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add" method="post" action="" enctype="multipart/form-data">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物品名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="<{$newData.oa_tool_name}>" placeholder="" id="toolName" name="toolName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物品编号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="<{$newData.oa_tool_number}>" placeholder="" id="toolNumber" name="toolNumber">
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物品数量：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="<{$newData.oa_the_number}>" placeholder="" id="theNumber" name="theNumber">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物品价格：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="" name="toolPrice" id="toolPrice" value="<{$newData.oa_tool_price}>">
		</div>
	</div>
  <div class="row cl">
      <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>购买时间</label>
      <div class="formControls col-xs-8 col-sm-3">        
          <input type="text" onfocus="WdatePicker()" id="buyDatatime" name="buyDatatime" class="input-text Wdate" value="<{$newData.oa_buy_datatime|date='Y-m-d',###}>">    
        </div>
      </div>
	<!-- <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职位：</label>
		<div class="formControls col-xs-8 col-sm-9"> 
	      <span class="select-box" style="width:150px;">

			</span> 
	      </div>
	</div> -->

     <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物品图片：</label>
    	      <div class="formControls col-xs-8 col-sm-9">
    	        <input type="file" class="" name="toolImg" multiple value="<{$newData.oa_buy_datatime}>">
    	      </div>
    </div> 
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物品状态：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="toolState" type="radio" id="toolState-1" value="0" <if condition="$newData.oa_tool_state == 0">checked=""</if>>
				<label for="toolState-1">完好</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="toolState-2" name="toolState" value="1" <if condition="$newData.oa_tool_state == 1">checked=""</if>>
				<label for="toolState-2">一般</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="toolState-3" name="toolState" value="2" <if condition="$newData.oa_tool_state == 2">checked=""</if>>
				<label for="toolState-3">旧/坏</label>
			</div>
		</div>
	</div> 
	<!-- <div class="row cl">
	        <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>目前使用人：</label>
	    	      <div class="formControls col-xs-8 col-sm-9">
	    	        <input type="text" class="input-text" placeholder="" name="toolPrice" id="toolPrice" value="<{$newData.oa_user_name}>" readonly="readonly">
	    	      </div>
	    </div> -->
	<div class="row cl">
	
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>不选默认为原使用人：</label>
			
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:31.5%">
				<input type="text" class="input-text" placeholder="" name="" id="toolPrice" value="<{$newData.oa_user_name}>" readonly="readonly">
				<select class="select" size="1" name="toolUseId" >
					<option value="<{$newData.oa_tool_use_id}>" selected>请选择员工</option>
					<foreach name="result" item="v">
					<option value="<{$v.uid}>"><{$v.oa_user_name}></option>
					</foreach>
					
				</select>
				</span> </div>
		</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物品特殊情况：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="comment" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" ><{$newData.oa_comment}></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

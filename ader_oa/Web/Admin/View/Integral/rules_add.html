<article class="page-container">
	<form action="../Integral/rules_add" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>执行日期：</label>
			<div class="formControls col-xs-8 col-sm-3"> 				
	   			<input type="text" onfocus="WdatePicker()" id="date" name="datetime" class="input-text Wdate" value="">	   
	   		</div>
	   	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select class="select" size="1" name="score" style="width:8%">
					<option value="" selected>请选择</option>
					<option value="+" >加</option>
					<option value="-" >减</option>
				</select>
				<input type="text" class="input-text" value="" placeholder="" id="number" name="number" style="width:20%;" />
				分
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分值事项：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="matters" cols="" rows="" class="textarea"  placeholder="填写相应的规则..." ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script>

    //加的效果
	$(".add").click(function(){
	    var n=$(this).prev().html();
	    var num=parseInt(n)+1;
	    if(num==0){ return;}
	    $(this).prev().html(num);
	});
	//减的效果
	$(".jian").click(function(){
	    var n=$(this).next().html();
	    var num=parseInt(n)-1;
	    if(num==0){ return}
	    $(this).next().html(num);
	});

</script>
